<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid bg-info vh-100 d-flex flex-column">
        <div class="text-center mb-md-4" id="heading">
           <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="container d-flex flex-column flex-md-row align-items-stretch gap-2">
            <!-- Left Column -->
            <div class="col-md-6 p-2">
                <div class="mb-3">
                    <label for="bill" class="form-label fw-semibold">Bill</label>
                    <div class="d-flex align-items-center rounded shadow-sm bg-Color" id="inputBox">
                        <span class="px-3">
                            <img src="./assets/images/icon-dollar.svg" alt="dollar">
                        </span>
                        <input type="number" class="form-control border-0 p-2 text-end fw-semibold bg-Color" id="amount" placeholder="0">
                    </div>
                </div>
                <div>
                    <label for="tip" class="form-label fw-semibold">Select Tip %</label>
                    <div class="row row-cols-md-3 row-cols-2">
                        <div class="col"><button class="btn w-100 m-1 py-2 fw-semibold text-center">5%</button></div>
                        <div class="col"><button class="btn w-100 m-1 py-2 fw-semibold text-center">10%</button></div>
                        <div class="col"><button class="btn w-100 m-1 py-2 fw-semibold text-center">15%</button></div>
                        <div class="col"><button class="btn w-100 m-1 py-2 fw-semibold text-center">20%</button></div>
                        <div class="col"><button class="btn w-100 m-1 py-2 fw-semibold text-center">25%</button></div>
                        <!-- Custom Button -->
                        <div class="col">
                            <div id="customTipContainer" class="w-100 ms-1 py-2 fw-semibold text-center">
                                <button id="customBtn" class="btn w-100 py-2 text-center custon-btn">Custom</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="people" class="form-label fw-semibold">Number Of People</label>
                    <div class="d-flex align-items-center input rounded shadow-sm bg-Color" id="inputBox">
                        <span class="px-3"><img src="./assets/images/icon-person.svg" alt="person"></span>
                        <input type="number" class="form-control border-0 p-2 text-end fw-semibold bg-Color" id="numberOfPeople" placeholder="0">
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6 p-4 right-column rounded">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="d-flex flex-column">
                                <p class="mb-0 fs-5 fw-semibold">Tip Amount</p>
                                <span class="mb-0">/ person</span>
                            </div>
                            <p class="fw-bold fs-4" id="tip-Amount">$0.00</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <p class="mb-0 fs-5 fw-semibold">Total</p>
                                <span class="mb-0">/ person</span>
                            </div>
                            <p class="fw-bold fs-4" id="total">$0.00</p>
                        </div>
                    </div>
                    <div class="mt-auto">
                        <button class="reset-btn btn rounded text-white text-uppercase w-100 py-2 fw-semibold" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
    </div>
</body>

</html>
